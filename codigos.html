<!DOCTYPE html>
<html>
  <head>
    <title>LSPD - Códigos Radiales</title>
    <link rel="icon" href="img/L2uaxuz.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/marked@1.2.9/marked.min.js"></script>
    <script src="script.js"></script>
    <script src="codigos.js" defer></script>
    <script src="modo_oscuro.js" defer></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style_codigos.css" />
  </head>
  <body class="p-5">
    <header class="container">
      
    </header>
    <div class="container">
      <h1>Buscador de códigos policiales LSPD</h1>
      <div class="searchSelect-container">
        <input
          type="text"
          class="search-input form-control"
          id="search-input"
          placeholder="Buscar código"
        />
        <select id="codeFilter" class="form-control">
          <option value="all">Todos los códigos</option>
          <option value="radial">Códigos radiales</option>
          <option value="other">Códigos 10 y Penales</option>
        </select>
      </div>
      <div class="results-container" id="results-container"></div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title"></h2>
        <p id="modal-description"></p>
      </div>
    </div>
  </body>
</html>
